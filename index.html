<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formula cuadratica</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mb-3 col-3">
                <label for="valorA" class="form-label">Valor a</label>
                <input type="number" class="form-control" id="valorA">
            </div>

            <div class="mb-3 col-3">
                <label for="valorB" class="form-label">Valor b</label>
                <input type="number" class="form-control" id="valorB">
            </div>

            <div class="mb-3 col-3">
                <label for="valorC" class="form-label">Valor c</label>
                <input type="number" class="form-control" id="valorC">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label for="valorResultadoX1" class="form-label">X1</label>
                <input type="number" class="form-control" id="valorResultadoX1" readonly>
            </div>
            <div class="mb-3 col-6">
                <label for="valorResultadoX2" class="form-label">X2</label>
                <input type="number" class="form-control" id="valorResultadoX2" readonly>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-3">
                <button type="button" onclick="calcular()" class="btn btn-success">Calcular</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
